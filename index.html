<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

    .pricing-container{

    }

    .pricing-plan{

      max-width: 300px;
      background-color: whitesmoke;
      text-align: center;
      padding: 10px;
      margin-bottom: 10px;
    }

    .plan-title{
      font-size: large;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .plan-price{
      font-size: 30px;
      font-weight: 900;
    }

    .plan-button{
      background-color:orange;
      border-radius: 5px;
      border: none;
      outline: none;
      padding: 5px 10px;
      color: white;
      font-weight: bold;
    }

    li{
      list-style-type: none;
    }
